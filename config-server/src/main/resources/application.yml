server:
  port: 8888

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sf-shtirlitz/twitter-kafka-microservices/tree/main/config-server-repository
          default-label: main
          username: ${GITHUB_USER}
          password: ${GITHUB_PASSWORD}
          clone-on-start: true
    fail-fast: true
  security:
    user:
      name: spring_cloud_user
      password: '1234'

log:
  app-name: config-server